name: Vercel Post-Deploy Checks

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      site-url:
        description: 'Production site URL (example: https://example.vercel.app)'
        required: false

jobs:
  check-vercel-endpoints:
    runs-on: ubuntu-latest
    env:
      SITE_URL: ${{ github.event.inputs.site-url || secrets.SITE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Validate SITE_URL
        run: |
          if [ -z "${SITE_URL}" ]; then
            echo "ERROR: SITE_URL not set. Provide via workflow input 'site-url' or repository secret 'SITE_URL'."; exit 1
          fi
          echo "Checking site: ${SITE_URL}"

      - name: Check Speed Insights script endpoint
        run: |
          set -e
          url="${SITE_URL%/}/_vercel/speed-insights/script.js"
          echo "Checking $url"
          # Follow redirects (-L) and report final status + effective URL
          status_and_url=$(curl -s -o /dev/null -w "%{http_code} %{url_effective}" -L "$url" || true)
          status=$(echo "$status_and_url" | awk '{print $1}')
          effective=$(echo "$status_and_url" | awk '{print $2}')
          echo "HTTP status: $status (final URL: $effective)"
          if [ "$status" -ne 200 ]; then
            echo "Speed Insights script not reachable: $url (HTTP $status)"; exit 1
          fi

      - name: Check Web Analytics script endpoint
        run: |
          set -e
          url="${SITE_URL%/}/_vercel/insights/script.js"
          echo "Checking $url"
          # Follow redirects (-L) and report final status + effective URL
          status_and_url=$(curl -s -o /dev/null -w "%{http_code} %{url_effective}" -L "$url" || true)
          status=$(echo "$status_and_url" | awk '{print $1}')
          effective=$(echo "$status_and_url" | awk '{print $2}')
          echo "HTTP status: $status (final URL: $effective)"
          if [ "$status" -ne 200 ]; then
            echo "Web Analytics script not reachable: $url (HTTP $status)"; exit 1
          fi

      - name: Run Speed Insights CLI (robust)
        run: |
          set -euo pipefail
          echo "Using npm version: $(npm --version)"
          rm -f speed-insights-report.json speed-insights-error.log || true

          # Preferred invocation: download and run the package directly with npx -p
          echo "Running: npx -y -p @vercel/speed-insights @vercel/speed-insights $SITE_URL --json"
          if npx -y -p @vercel/speed-insights @vercel/speed-insights "$SITE_URL" --json > speed-insights-report.json 2>speed-insights-error.log; then
            echo "Speed Insights CLI finished (npx -p)"
          else
            echo "Primary npx invocation failed, collecting diagnostics..."
            echo "--- speed-insights-error.log ---"
            cat speed-insights-error.log || true

            echo "Listing node_modules and .bin"
            ls -la || true
            ls -la node_modules || true
            ls -la node_modules/.bin || true
            ls -la node_modules/@vercel/speed-insights || true

            echo "Listing npm debug logs"
            ls -la /home/runner/.npm/_logs || true
            echo "--- printing recent npm debug log (if available) ---"
            tail -n +1 /home/runner/.npm/_logs/*.log || true

            echo "Attempting fallback: install package and run via npx"
            npm install @vercel/speed-insights@latest --no-audit --no-fund
            if npx -y @vercel/speed-insights "$SITE_URL" --json > speed-insights-report.json 2>>speed-insights-error.log; then
              echo "Speed Insights CLI finished (npx installed fallback)"
            else
              echo "All attempts failed; see artifacts for speed-insights-report.json and speed-insights-error.log"
              exit 1
            fi
          fi

      - name: Upload Speed Insights report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: speed-insights-report
          path: speed-insights-report.json

      - name: Upload Speed Insights error log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: speed-insights-error-log
          path: speed-insights-error.log

      - name: Upload npm debug logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-debug-logs
          path: /home/runner/.npm/_logs/
          if-no-files-found: warn
